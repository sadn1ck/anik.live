<!DOCTYPE html>
<html lang="en" data-blog="{{page.url | isBlog}}">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="{{desc | default: 'software engineer @ chronicle'}}" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="shortcut icon" href="/images/favicon.svg" />

  <title>{{title | default: "Anik Das"}}</title>
  <meta name="title" content="{{title | default: 'Anik Das'}}" />
  <meta name="description" content="{{desc | default: 'software engineer @ chronicle'}}" />
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://anikd.com" />
  <meta property="og:title" content="{{title | default: 'Anik Das'}}" />
  <meta property="og:description" content="{{desc | default: 'software engineer @ chronicle'}}" />
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://anikd.com" />
  <meta property="twitter:title" content="{{title | default: 'Anik Das'}}" />
  <meta property="twitter:description" content="{{desc | default: 'software engineer @ chronicle'}}" />

  <script async defer src="https://cdnjs.cloudflare.com/ajax/libs/quicklink/2.3.0/quicklink.umd.js"></script>
  <script>
    window.addEventListener('load', () => {
      quicklink.listen();
    });
  </script>


  <style>
    :root {
      --width: 720px;
      --font-main: Verdana, sans-serif;
      --font-secondary: Verdana, sans-serif;
      --font-scale: 1em;
      --background-color: #fff;
      --heading-color: #222;
      --text-color: #444;
      --link-color: #3273dc;
      --visited-color: #8b6fcb;
      --code-background-color: #f2f2f2;
      --code-color: #222;
      --blockquote-color: #222;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background-color: #01242e;
        --heading-color: #eee;
        --text-color: #ddd;
        --link-color: #8cc2dd;
        --visited-color: #8b6fcb;
        --code-background-color: #000;
        --code-color: #ddd;
        --blockquote-color: #ccc;
      }
    }

    body {
      font-family: var(--font-secondary);
      font-size: var(--font-scale);
      margin: auto;
      padding: 20px;
      max-width: var(--width);
      text-align: left;
      background-color: var(--background-color);
      word-wrap: break-word;
      overflow-wrap: break-word;
      line-height: 1.5;
      color: var(--text-color);
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: var(--font-main);
      color: var(--heading-color);
    }

    a {
      color: var(--link-color);
      cursor: pointer;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    nav a {
      margin-right: 8px;
    }

    strong,
    b {
      color: var(--heading-color);
    }

    button {
      margin: 0;
      cursor: pointer;
    }

    time {
      font-family: monospace;
      font-style: normal;
      font-size: 15px;
    }

    main {
      line-height: 1.6;
    }

    table {
      width: 100%;
    }

    hr {
      border: 0;
      border-top: 1px dashed;
    }

    img {
      max-width: 100%;
    }

    pre,
    code {
      font-family: "Menlo", "SF Mono", "Consolas", "Courier New", monospace;
      padding: 2px;
      background-color: var(--code-background-color);
      color: var(--code-color);
      border-radius: 3px;
      font-size: .9em;
      line-height: 1.2em;
    }

    blockquote {
      border-left: 1px solid #999;
      color: var(--code-color);
      padding-left: 20px;
      font-style: italic;
    }

    footer {
      padding: 25px 0;
      text-align: center;
    }

    .title:hover {
      text-decoration: none;
    }

    .title h1 {
      font-size: 1.5em;
    }

    .inline {
      width: auto !important;
    }

    .highlight,
    .code {
      padding: 16px;
      background-color: var(--code-background-color);
      color: var(--code-color);
      border-radius: 4px;
      margin-block-start: 1em;
      margin-block-end: 1em;
      overflow-x: auto;
    }

    /* blog post list */
    ul.blog-list {
      list-style-type: none;
      padding: unset;
    }

    ul.blog-list li {
      display: flex;
    }

    ul.blog-list li span {
      flex: 0 0 130px;
    }

    ul.blog-list li a:visited {
      color: var(--visited-color);
    }

    .img-wrapper {
      padding: 8px 0 12px 0;
    }

    .img-wrapper img {
      outline: 1px solid var(--borderColor-muted);
      border-radius: 4px;
    }

    .img-wrapper::after {
      content: attr(data-img-alt);
      display: block;
      font-size: 0.8rem;
      color: var(--fgColor-muted);
    }

    .navgroup {
      display: flex;
      align-items: center;
      gap: 8px;
    }
  </style>

</head>

<body class="markdown-body">
  <nav class="navgroup">
    <a href="/">Home</a>

    <a class="resume" target="_blank"
      href="https://drive.google.com/file/d/11RewrnkZ4WVkDOFusuqm-wCPPJjGt044/view?pli=1">Resume</a>

    <span style="margin-left: auto;">&nbsp;</span>
    <a title="GitHub" target="_blank" href="https://github.com/sadn1ck">GitHub</a>
    <a title="Twitter" target="_blank" href="https://twitter.com/__sadn1ck__">Twitter</a>
    <a title="LinkedIn" target="_blank" href="https://www.linkedin.com/in/sadn1ck">LinkedIn</a>
  </nav>
  <!-- <hr style="height: 1px !important; background-color: var(--borderColor-muted)" /> -->
  <main>
    <!--  -->
    {% if title %}
    <h1 style="text-wrap: pretty">{{ title }}</h1>
    {% endif %}
    <!--  -->
    {% if page.url | isBlog %}
    <span style="font-style: italic">{{ page.date | dateOnly }}</span>
    {% endif %}
    <!--  -->
    <section style="margin-top: 2rem">{{ content }}</section>
  </main>
</body>

</html>
