<!DOCTYPE html>
<html
  lang="en"
  style="
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  "
  data-blog="{{page.url | isBlog}}"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="{{desc | default: 'software engineer @ chronicle'}}"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="shortcut icon" href="/images/favicon.svg" />

    <title>{{title | default: "Anik Das"}}</title>
    <meta name="title" content="{{title | default: 'Anik Das'}}" />
    <meta
      name="description"
      content="{{desc | default: 'software engineer @ chronicle'}}"
    />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://anikd.com" />
    <meta property="og:title" content="{{title | default: 'Anik Das'}}" />
    <meta
      property="og:description"
      content="{{desc | default: 'software engineer @ chronicle'}}"
    />
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://anikd.com" />
    <meta property="twitter:title" content="{{title | default: 'Anik Das'}}" />
    <meta
      property="twitter:description"
      content="{{desc | default: 'software engineer @ chronicle'}}"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/styles/custom.css" />
  </head>
  <body>
    <header>
      <nav>
        <div style="display: flex; gap: 8px; flex-wrap: wrap">
          <a style="align-self: baseline; font-weight: bold" href="/"
            >anikd.com</a
          >
          <span role="separator">/</span>
          <a href="https://github.com/sadn1ck">GitHub</a>
          <span role="separator">/</span>
          <a href="https://twitter.com/__sadn1ck__">Twitter</a>
          <span role="separator">/</span>
          <a
            href="https://craft.anikd.com"
            target="_blank"
            style="display: flex; align-items: center; gap: 4px"
          >
            <span> Craft </span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16px"
              height="16px"
              viewBox="0 0 28 28"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M15 3h6v6" />
              <path d="M10 14 21 3" />
              <path
                d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"
              />
            </svg>
          </a>
        </div>
      </nav>
    </header>
    <main>
      {% if title %}
      <h1 style="text-wrap: pretty">{{ title }}</h1>
      {% endif %} {% if page.url | isBlog %}
      <span style="font-style: italic">{{ page.date | dateOnly }}</span>
      {% endif %}
      <!--  -->
      <section style="margin-top: 2rem">{{ content }}</section>
      <footer
        class="footer"
        style="display: flex; gap: 8px; align-items: center"
      >
        <span>✌️</span>
        <span role="separator">/</span>
        <span> India </span>
        <a href="#" id="backtotop">Back to top</a>
      </footer>
    </main>
  </body>
</html>
