<h2>Work Experience</h2>
<section>
  {% for work in workxp %}
  <div
    style="
      display: grid;
      grid-template-columns: repeat(6, minmax(0, 1fr));
      align-items: flex-start;
      margin-bottom: 32px;
    "
  >
    <span
      style="grid-column: span 2 / span 2; text-align: left"
      class="font-mono"
    >
      {{work.duration}}
    </span>
    <div
      style="
        grid-column: span 4 / span 4;
        display: flex;
        flex-direction: column;
      "
    >
      <span style="margin-bottom: 0.25rem; font-weight: bold"
        >{{work.role}}, {{work.workplace}}</span
      >
      <span style="font-weight: 400; font-size: 90%">{{work.description}}</span>
    </div>
  </div>
  {% endfor %}
</section>
